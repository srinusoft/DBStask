<form [formGroup]="addUserForm" (ngSubmit)="onUserAdd()" novalidate id="adduser">

    <div class="col-sm-3 form-group">
        <label>Enter Name</label>
        <input formControlName="name" class="form-control">
        <div *ngIf="addUserForm?.controls?.name?.touched">
            <div class="error" *ngIf="hasError('name','required')">Required</div>
        </div>
    </div>

    <div class="col-sm-3 form-group">
        <label>Enter Email</label>
        <input formControlName="emailval" type="email" name="email" class="form-control">
        <div *ngIf="addUserForm?.controls?.emailval?.touched">
            <div class="error" *ngIf="hasError('emailval','required')">Required</div>
            <div class="error" *ngIf="hasError('emailval','email')">Enter valid email</div>
        </div>
    </div>

    <div class="col-sm-3 form-group">
        <label>Enter Phone Number</label>
        <input formControlName="phone" class="form-control">
        <div *ngIf="addUserForm?.controls?.phone?.touched">
            <div class="error" *ngIf="hasError('phone','required')">Required</div>
            <!-- <div class="error" *ngIf="hasError('phone','pattern')">Enter valid phone number</div> -->
        </div>
    </div>

    <div class="col-sm-3 form-group">
        <label>Enter Website</label>
        <input formControlName="website" class="form-control">
    </div>



    <button type="submit" class="btn btn-success">Submit</button>
    <button (click)="gotoList()" class="btn btn-info listbtn">List Users</button>
</form>
